{% load custom_filters %}
{% load staticfiles %}
<html>
<head>
<title> Storefront </title>
<!-- BEGIN GLOBAL MANDATORY STYLES -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&subset=all" 
      rel="stylesheet" type="text/css"/>
<link href="{% static "assets/global/plugins/font-awesome/css/font-awesome.min.css"%}" 
      rel="stylesheet" type="text/css"/>
<link href="{% static "assets/global/plugins/simple-line-icons/simple-line-icons.min.css"%}" 
      rel="stylesheet" type="text/css"/>
<link href="{% static "assets/global/plugins/bootstrap/css/bootstrap.min.css"%}" 
      rel="stylesheet" type="text/css"/>
<link href="{% static "assets/global/plugins/uniform/css/uniform.default.css"%}" 
      rel="stylesheet" type="text/css"/>
<!-- END GLOBAL MANDATORY STYLES -->
<!-- BEGIN THEME STYLES -->
<link href="{% static "assets/global/css/components-rounded.css"%}" 
      id="style_components" rel="stylesheet" type="text/css"/>
<link href="{% static "assets/global/css/plugins.css"%}" 
      rel="stylesheet" type="text/css"/>
<link href="{% static "assets/admin/layout4/css/layout.css"%}" 
      rel="stylesheet" type="text/css"/>
<link href="{% static "assets/admin/layout4/css/themes/light.css"%}" 
      rel="stylesheet" type="text/css" id="style_color"/>
<link href="{% static "assets/admin/layout4/css/custom.css"%}" 
      rel="stylesheet" type="text/css"/>
<link href="{% static "assets/global/css/login2.css"%}" 
      rel="stylesheet" type="text/css"/>
<!-- END THEME STYLES -->
</head>

<body class="login">
<!-- BEGIN HEADER -->
<div class="page-header navbar navbar-fixed-top">
  <!-- BEGIN HEADER INNER -->
  <div class="page-header-inner">
    <!-- BEGIN LOGO -->
    <span class="page-logo">
      <a style="margin-left:10px;" href="">
        <img src="{% static "logos/chai_logo2_smb.jpg"%}" 
             alt="logo" 
             class="logo-default" 
             style="margin-top:10px;"/>
      </a>
    </span>
    <!-- END LOGO -->
  </div>
  <!-- END HEADER INNER -->
</div>
<!-- END HEADER -->

<!-- BEGIN LOGIN -->
<div class="content">
  <!-- BEGIN LOGIN FORM -->
  <form class="login-form" method="post">
    <div class="form-title">
      <span class="form-title">Welcome.</span>
      <span class="form-subtitle">Please login.</span>
    </div>
    <div class="alert alert-danger display-hide">
      <button class="close" data-close="alert"></button>
      <span>
      Enter username and password. </span>
    </div>
    <div class="form-group">
      <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
      <label class="control-label visible-ie8 visible-ie9">Username</label>
      <input class="form-control form-control-solid placeholder-no-fix" id="username" type="text" autocomplete="off" placeholder="Username" name="username"/>
    </div>
    <div class="form-group">
      <label class="control-label visible-ie8 visible-ie9">Password</label>
      <input class="form-control form-control-solid placeholder-no-fix" id="passw" type="password" autocomplete="off" placeholder="Password" name="passw"/>
    </div>
    <div class="form-group"><input type="hidden" id="store_name" name="store_name" value="{{ store_name }}" /></div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary btn-block uppercase">Login</button>
    </div>

  </form>
  <!-- END LOGIN FORM -->
</div>
<!-- END LOGIN -->
<!-- BEGIN SCRIPTS -->
<script 
  src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready( function() {
  // Validation: both username and password entered.
  if ("{{ alert }}" != "") {
    $(".alert").removeClass("display-hide");
    $(".alert").find("span").text("{{ alert }}");
  };

  $('.login-form').submit(function(event) {
    var u_val = $(this).find("#username").val();
    var p_val = $(this).find("#passw").val();
    if (u_val && p_val) {
      // Password and username are both present
      return;
    } else {
      // Username and/or password missing
      $(".alert").removeClass("display-hide");
      $(".alert").find("span").text("Please enter both username and password");
      event.preventDefault();
    };
  });

});
</script>

<!-- END SCRIPTS-->

</body>
<!-- END BODY -->
</html>
